version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'master'"
execution_time_limit:
  hours: 1
queue:
  - when: "branch != 'master'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - sem-version java 11
      - checkout
      - make show-args
      - . vault-setup
      - make init-ci
  epilogue:
    always:
      commands:
        - make epilogue-ci

blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build without Tests
          commands:
            - ./gradlew clean build -x test
          parallelism: 1
  - name: Test
    dependencies: [Build]
    task:
      jobs:
        - name: Tests
          commands:
            - ./gradlew test
      epilogue:
        always:
          commands:
            - test-results publish instrumentation/**/build/test-results/**/*.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
promotions:
  - name: Publish to CodeArtifact
    pipeline_file: publish_to_codeartifact.yml
    auto_promote:
      when: result = 'passed' and tag =~ '.*'
  - name: Publish to S3
    pipeline_file: publish_to_s3.yml

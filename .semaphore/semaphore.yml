version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'master'"

execution_time_limit:
  hours: 1

global_job_config:
  secrets:
    - name: vault_sem2_approle
  prologue:
    commands:
      - chmod 400 ~/.ssh/id_rsa
      - checkout
      - make install-vault
      - . mk-include/bin/vault-setup
      - . vault-sem-get-secret semaphore-secrets-global
      - . vault-sem-get-secret aws_credentials
      - . vault-sem-get-secret dockerhub-semaphore-cred-ro
      - . vault-sem-get-secret ssh_id_rsa
      - . vault-sem-get-secret netrc
      - . vault-sem-get-secret ssh_config
      - . vault-sem-get-secret gitconfig
      - . vault-sem-get-secret maven-settings
      - . vault-sem-get-secret csid-bundles
      - chmod 700 ~/.m2/settings.xml
      - chmod 700 ~/.netrc
      - make docker-login-ci
      - sem-version java 17
  epilogue:
    always:
      commands:
        - make epilogue-ci

blocks:
  - name: "Build, Test, Release"
    run:
      # don't run the build or unit tests on non-functional changes...
      when: "change_in('/', {exclude: ['/.deployed-versions/', '.github/']})"
    task:
       # You can customize your CI job here
#      env_vars:
#        # custom env_vars
#      prologue:
#        commands:
#          # custom vault secrets
#          # custom prologue commands
      jobs:
        - name: "Build, Test, Release"
          commands:
            - make build
            - make test
            - make release-ci
      epilogue:
        always:
          commands:
            - make epilogue-ci
            - make testbreak-after
promotions:
  - name: Publish to CodeArtifact
    pipeline_file: publish_to_codeartifact.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"
  - name: Publish to S3
    pipeline_file: publish_to_s3.yml
    trigger: manual
    auto_promote:
      when: "result == 'passed' and tag =~ '.*', manual: true"

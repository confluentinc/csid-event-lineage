version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'master'"
execution_time_limit:
  hours: 1
global_job_config:
  prologue:
    commands:
      - sem-version java unknown
      - checkout
      - make show-args
      - . vault-setup
      - . vault-sem-get-secret cpd_gcloud
      - . vault-sem-get-secret ci-reporting
      - . vault-sem-get-secret v1/ci/kv/service-foundations/cc-mk-include
      - make init-ci
  epilogue:
    always:
      commands:
        - make epilogue-ci

blocks:
  - name: Build and Test
    task:
      jobs:
        - name: Build and Test
          commands:
            - ./gradlew clean build test
          parallelism: 1
      epilogue:
        always:
          commands:
            - test-results publish instrumentation/**/build/test-results/**/*.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
promotions:
  - name: Publish to CodeArtifact
    pipeline_file: publish_to_codeartifact.yml
    auto_promote:
      when: result = 'passed' and tag =~ '.*'
  - name: Publish to S3
    pipeline_file: publish_to_s3.yml
queue:
  - when: "branch != 'master'"
    processing: parallel


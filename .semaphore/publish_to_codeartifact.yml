version: v1.0
name: Publish to CodeArtifact
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
    os_image: ''
global_job_config:
  prologue:
    commands:
      - checkout
      - . vault-setup
      - . vault-sem-get-secret gradle_properties
      - chmod 700 ~/.netrc
      - make init-ci
      - sem-version java 11
blocks:
  - name: Deploy to CodeArtifact
    task:
      jobs:
        - name: Publish Artifacts
          commands:
            - checkout
            - ./gradlew -x test -Ppublish-to-codeartifact publish
